on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      # For installing github repositories as dependencies
      - uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Use Node.js 16
        uses: actions/setup-node@v2-beta
        with:
          node-version: "16"

      - name: ðŸ”¨ Build Project
        run: |
          export NODE_ENV=production
          npm remove @jdboris/react-firebase-chat
          npm remove @jdboris/stream-site
          npm config set @jdboris:registry=http://registry.npmjs.org
          npm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_AUTH_TOKEN }}
          npm i @jdboris/react-firebase-chat
          npm i @jdboris/stream-site
          npm install
          npm run build
        env:
          CI: false
      
      - name: Deploy with SSH
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "--delete"
          SOURCE: "/"
          REMOTE_HOST: ${{ secrets.SSH_SERVER }}
          REMOTE_USER: ${{ secrets.SSH_USERNAME }}
          REMOTE_PORT: ${{ secrets.SSH_PORT }} 
          TARGET: /var/www/default/
          EXCLUDE: "**/.git*, **/.git*/**, **/.github*, **/.github*/**, .gitattributes, .gitignore, LICENSE, README.md, NOTES.txt, package-lock.json, package.json"

