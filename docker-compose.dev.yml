# DEVELOPMENT

services:
  app:
    build:
      target: dev-stage

    develop:
      watch:
        - action: sync
          path: ./app/src
          target: /app/src

        - action: sync
          path: ./app/client/src
          target: /app/client/src

        - action: sync
          path: ./app/client/react-firebase-chat/src
          target: /app/client/react-firebase-chat/src

        - action: rebuild
          path: ./app/package.json
          target: /app

        - action: rebuild
          path: ./app/client/package.json
          target: /app/client

        - action: rebuild
          path: ./app/client/react-firebase-chat/package.json
          target: /app/client/react-firebase-chat

    command: ["npm", "run", "dev"]

  firebase:
    profiles:
      - development

    build:
      dockerfile: ./firebase/Dockerfile
      # NOTE: Specify project root as context so it can access other service folders
      context: .
      args:
        FIREBASE_TOKEN: ${FIREBASE_TOKEN}
        FIREBASE_APP_PATH: ${FIREBASE_APP_PATH}

    develop:
      watch:
        - action: sync+restart
          path: ${FIREBASE_APP_PATH}
          target: /app

    ports:
      - 9099:9099
      - 5000:5000
      - 8080:8080
      - 9000:9000
      - 9199:9199
      - 4000:4000
      - 4500:4500
      - 9150:9150
      - 9299:9299

    volumes:
      - ./firebase/volumes/.cache:/root/.cache/firebase/emulators
      - ./firebase/volumes/data:/data
