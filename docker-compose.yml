services:
  app:
    profiles:
      - production
      - development

    restart: always
    build:
      dockerfile: ./Dockerfile
      context: ./app
      args:
        NODE_ENV: ${ENVIRONMENT}
        PUBLIC_DOMAIN: ${PUBLIC_DOMAIN}

    ports:
      # NOTE: 80 is required for certbot ACME challenge
      - "80:${APP_PORT}"
      - "443:${APP_PORT}"

    # Allow certbot to wait on this container to be serving files
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 5s
      timeout: 5s
      retries: 30

    volumes:
      - ./app/prisma:/app/prisma
      - ./certbot/volumes/etc/letsencrypt:/certbot/volumes/etc/letsencrypt
      - ./certbot/volumes/var/www/html/.well-known:/app/client/public/.well-known

  db:
    profiles:
      - production
      - development

    restart: always
    build:
      dockerfile: ./Dockerfile
      context: ./db
      args:
        PORT: 3306
        DATABASE_PASSWORD: ${DATABASE_PASSWORD}
        DATABASE_NAME: ${DATABASE_NAME}

    ports:
      - 3306:3306

    volumes:
      - ./db/volumes/data:/var/lib/mysql

  phpmyadmin:
    profiles:
      - production
      - development

    restart: always
    build:
      dockerfile: ./Dockerfile
      context: ./phpmyadmin
      args:
        PUBLIC_DOMAIN: ${PUBLIC_DOMAIN}
        UPLOAD_LIMIT: 100G
        PORT: 3000

    ports:
      - 3000:3000

    volumes:
      - ./certbot/volumes/etc/letsencrypt:/etc/letsencrypt

  certbot:
    profiles:
      - production

    build:
      dockerfile: ./Dockerfile
      context: ./certbot
      args:
        CERTBOT_EMAIL: ${CERTBOT_EMAIL}
        PUBLIC_DOMAIN: ${PUBLIC_DOMAIN}
    command: certonly -v -d "${PUBLIC_DOMAIN}" -d "www.${PUBLIC_DOMAIN}"

    # Wait on app to be serving files before starting, so the ACME challenge can work
    depends_on:
      app:
        condition: service_healthy

    volumes:
      - ./certbot/volumes/var/lib/letsencrypt/:/var/lib/letsencrypt/
      - ./certbot/volumes/etc/letsencrypt/:/etc/letsencrypt/
      - ./certbot/volumes/var/www/html/.well-known/:/var/www/html/.well-known/
